<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corre Nego</title>
    
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/hud.css">
    <link rel="stylesheet" href="styles/janela.css">
    <link rel="stylesheet" href="styles/pista.css">
    <link rel="stylesheet" href="styles/player.css">
    <link rel="stylesheet" href="styles/obstaculo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="start">

    </div>
    <div id="game">

        <div id="hud">
            
            <div id="scoreboard">
                <div id="pontuação"> 10 </div>
                <div id="intervalo"> 0 </div>
            </div>
            <div id="div-coração">
                <div id="coração">
                </div>
            </div>
        </div>
        
        <div id="pista">
            <div id="cronometro" class="escondida">1</div>

            <div id="player"></div>
        </div>
    </div>

    <div id="janela-flutuante" class="escondida">
        <div id="titulo"></div>
        <div id="pergunta"></div>
        <div id="respostas">
          <button id="resposta-1" onclick="verificarResposta(1)"></button>
          <button id="resposta-2" onclick="verificarResposta(2)"></button>
          <button id="resposta-3" onclick="verificarResposta(3)"></button>
        </div>
    </div> 
      
</body>
<script src="scripts/game.js"></script>
<script src="scripts/perguntas.js"></script>
<script src="scripts/player.js"></script>
<script src="scripts/obstaculo.js"></script>
<script src="scripts/hud.js"></script>
<script src="scripts/init.js"></script>
</html>
